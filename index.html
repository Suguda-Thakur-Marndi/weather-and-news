<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather And News</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>W & N</h1>

  <header class="top-bar">
    <nav class="news-categories">
      <button class="category-btn" data-category="general">General</button>
      <button class="category-btn" data-category="technology">Technology</button>
      <button class="category-btn" data-category="sports">Sports</button>
      <button class="category-btn" data-category="business">Business</button>
      <button class="category-btn" data-category="health">Health</button>
      <button class="category-btn" data-category="entertainment">Entertainment</button>
      <button class="category-btn" data-category="science">Science</button>
    </nav>

    <select class="news-categories-dropdown" aria-label="Choose news category">
      <option value="general">General</option>
      <option value="technology">Technology</option>
      <option value="sports">Sports</option>
      <option value="business">Business</option>
      <option value="health">Health</option>
      <option value="entertainment">Entertainment</option>
      <option value="science">Science</option>
    </select>

    <div class="news-search-container">
      <input type="text" class="news-search-input" placeholder="Search News Topic" aria-label="News search" />
      <button class="news-search-btn" aria-label="Search news">🔍</button>
    </div>
  </header>

  <main class="app-container">
    <section class="weather-card">
      <div class="search-bar">
        <input type="text" class="cityinput" placeholder="Search City" aria-label="City name" />
        <button class="searchbtn" aria-label="Search city weather">🔍</button>
      </div>

      <div class="location-date">
        <div class="country-txt">City</div>
        <div class="date-txt">Date</div>
      </div>

      <div class="current-weather">
        <div class="icon">🌩️</div>
        <div class="temp-text">--°C</div>
        <div class="condition-text">Condition</div>
      </div>

      <div class="details">
        <div>
          <div>💧 Humidity</div>
          <div class="humidity-value-text">--%</div>
        </div>
        <div>
          <div>🌬️ Wind Speed</div>
          <div class="wind-speed-text">-- km/h</div>
        </div>
      </div>

      <div class="forecast"></div>
    </section>

    <section class="main-news">
      <h2>News</h2>
      <div class="featured-news"></div>
    </section>
  </main>

  <div class="news-grid"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
